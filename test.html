<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Auto-Migrate Images: Google Drive ‚Üí Supabase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .step {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .step h3 {
            margin-top: 0;
            color: #007bff;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 20px 0;
        }
        .progress {
            background: #e9ecef;
            border-radius: 4px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #28a745, #20c997);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Auto-Migrate Images</h1>
        <p style="text-align: center; font-size: 1.2em; color: #666;">
            Automatically download images from Google Drive and upload to Supabase Storage
        </p>

        <div class="step">
            <h3>üìä Migration Statistics</h3>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="migratedCount">0</div>
                    <div class="stat-label">Migrated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="failedCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingCount">0</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>
        </div>

        <div class="step">
            <h3>üéØ Migration Controls</h3>
            <button id="fetchProducts" class="button">1. Fetch Products with Google Drive Images</button>
            <button id="startMigration" class="button" disabled>2. Start Auto-Migration</button>
            <button id="updateDatabase" class="button" disabled>3. Update Database URLs</button>
            <button id="testImages" class="button" disabled>4. Test All Images</button>
        </div>

        <div class="step">
            <h3>üìà Progress</h3>
            <div class="progress">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <div class="step">
            <h3>üìã Migration Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bbwimjvqpyxwhovihtfm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJid2ltanZxcHl4d2hvdmlodGZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0MjAwMDksImV4cCI6MjA2MDk5NjAwOX0._D3wackPNKg-IbiswH7M-3wqeQRP6ujMmcJ9bb7_1z0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Migration state
        let products = [];
        let migratedProducts = [];
        let failedProducts = [];
        
        // DOM elements
        const log = document.getElementById('log');
        const progressBar = document.getElementById('progressBar');
        const totalProductsEl = document.getElementById('totalProducts');
        const migratedCountEl = document.getElementById('migratedCount');
        const failedCountEl = document.getElementById('failedCount');
        const remainingCountEl = document.getElementById('remainingCount');

        // Logging function
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<span style="opacity: 0.7;">[${timestamp}]</span> ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        // Update statistics
        function updateStats() {
            totalProductsEl.textContent = products.length;
            migratedCountEl.textContent = migratedProducts.length;
            failedCountEl.textContent = failedProducts.length;
            remainingCountEl.textContent = products.length - migratedProducts.length - failedProducts.length;
            
            const progress = products.length > 0 ? 
                ((migratedProducts.length + failedProducts.length) / products.length * 100).toFixed(1) : 0;
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        }

        // Extract Google Drive file ID
        function extractGoogleDriveId(url) {
            if (!url) return null;
            const patterns = [
                /\/file\/d\/([a-zA-Z0-9_-]+)/,
                /[?&]id=([^&]+)/,
                /uc\?.*id=([^&]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Convert image to blob
        async function downloadImageFromGoogleDrive(imageUrl) {
            try {
                const fileId = extractGoogleDriveId(imageUrl);
                if (!fileId) throw new Error('Could not extract file ID');
                
                const downloadUrl = `https://drive.google.com/uc?id=${fileId}`;
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                return blob;
            } catch (error) {
                throw new Error(`Download failed: ${error.message}`);
            }
        }

        // Upload to Supabase Storage
        async function uploadToSupabaseStorage(blob, filename) {
            try {
                const { data, error } = await supabase.storage
                    .from('product-images')
                    .upload(filename, blob, {
                        cacheControl: '3600',
                        upsert: true,
                        contentType: blob.type
                    });
                
                if (error) throw error;
                
                const { data: urlData } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(filename);
                
                return urlData.publicUrl;
            } catch (error) {
                throw new Error(`Upload failed: ${error.message}`);
            }
        }

        // Update database with new URL
        async function updateProductImageUrl(productId, newUrl, originalUrl) {
            try {
                const { error } = await supabase
                    .from('products')
                    .update({ 
                        image_url: newUrl,
                        source_image_url: originalUrl
                    })
                    .eq('id', productId);
                
                if (error) throw error;
                return true;
            } catch (error) {
                throw new Error(`Database update failed: ${error.message}`);
            }
        }

        // Fetch products with Google Drive images
        document.getElementById('fetchProducts').addEventListener('click', async function() {
            this.disabled = true;
            logMessage('üîç Fetching products with Google Drive images...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('id, product_id, name, image_url')
                    .like('image_url', '%drive.google.com%');
                
                if (error) throw error;
                
                products = data || [];
                logMessage(`‚úÖ Found ${products.length} products with Google Drive images`, 'success');
                
                // Show sample of products
                products.slice(0, 5).forEach(product => {
                    logMessage(`üì¶ ${product.name} (${product.product_id})`, 'info');
                });
                
                if (products.length > 5) {
                    logMessage(`... and ${products.length - 5} more products`, 'info');
                }
                
                updateStats();
                document.getElementById('startMigration').disabled = false;
                
            } catch (error) {
                logMessage(`‚ùå Error fetching products: ${error.message}`, 'error');
            }
            
            this.disabled = false;
        });

        // Start migration
        document.getElementById('startMigration').addEventListener('click', async function() {
            if (products.length === 0) {
                logMessage('‚ùå No products to migrate. Fetch products first.', 'error');
                return;
            }
            
            this.disabled = true;
            logMessage(`üöÄ Starting migration of ${products.length} products...`, 'info');
            
            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                
                try {
                    logMessage(`üì• [${i+1}/${products.length}] Processing: ${product.name}`, 'info');
                    
                    // Download from Google Drive
                    const imageBlob = await downloadImageFromGoogleDrive(product.image_url);
                    
                    // Generate filename
                    const extension = imageBlob.type.includes('png') ? 'png' : 'jpg';
                    const filename = `${product.product_id}.${extension}`;
                    
                    // Upload to Supabase Storage
                    const supabaseUrl = await uploadToSupabaseStorage(imageBlob, filename);
                    
                    // Update database
                    await updateProductImageUrl(product.id, supabaseUrl, product.image_url);
                    
                    migratedProducts.push({
                        ...product,
                        newUrl: supabaseUrl,
                        filename: filename
                    });
                    
                    logMessage(`‚úÖ Successfully migrated: ${product.name}`, 'success');
                    logMessage(`üîó New URL: ${supabaseUrl}`, 'info');
                    
                } catch (error) {
                    failedProducts.push({
                        ...product,
                        error: error.message
                    });
                    logMessage(`‚ùå Failed to migrate ${product.name}: ${error.message}`, 'error');
                }
                
                updateStats();
                
                // Small delay to avoid rate limits
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            logMessage(`üéâ Migration completed!`, 'success');
            logMessage(`‚úÖ Successfully migrated: ${migratedProducts.length}`, 'success');
            logMessage(`‚ùå Failed migrations: ${failedProducts.length}`, failedProducts.length > 0 ? 'warning' : 'success');
            
            document.getElementById('updateDatabase').disabled = false;
            document.getElementById('testImages').disabled = false;
            this.disabled = false;
        });

        // Test all migrated images
        document.getElementById('testImages').addEventListener('click', async function() {
            logMessage('üß™ Testing all migrated images...', 'info');
            
            let successCount = 0;
            let failCount = 0;
            
            for (const product of migratedProducts) {
                try {
                    const response = await fetch(product.newUrl, { method: 'HEAD' });
                    if (response.ok) {
                        successCount++;
                        logMessage(`‚úÖ ${product.name}: Image loads correctly`, 'success');
                    } else {
                        failCount++;
                        logMessage(`‚ùå ${product.name}: HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    failCount++;
                    logMessage(`‚ùå ${product.name}: ${error.message}`, 'error');
                }
            }
            
            logMessage(`üß™ Test complete: ${successCount} working, ${failCount} failed`, 
                failCount === 0 ? 'success' : 'warning');
        });

        // Initial setup
        logMessage('üîß Auto-Migration Tool Ready', 'success');
        logMessage('üìå Click "Fetch Products" to start the migration process', 'info');
        updateStats();
    </script>
</body>
</html>
